filters:
  - ${.}/end.lua
  - ${.}/bibliography.lua
  - ${.}/headers.lua
  - ${.}/tikzpicture.lua
  - ${.}/diagrams.lua
  # Add support for acronyms in Markdown
  - ${.}/acronyms.lua
  - ${.}/appendix.lua
  - ${.}/inlinelistof.lua
