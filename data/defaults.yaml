# Produces more consistent looking citations when using LaTeX
cite-method: biblatex
# The bibliography is missing when using plain pdflatex with biblatex
pdf-engine: latexmk
filters:
  - ${.}/tikzpicture.lua
  - ${.}/plantuml.lua
  # Add support for acronyms in Markdown
  - ${.}/acronyms.lua
  - pandoc-crossref
  # Also use citations for outputs other than PDF
  - type: citeproc
metadata-file: ${.}/metadata.yaml
